<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tag</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class='wrapper'>
        <div class="main" id="main">
            <h1 class='hello'>HELLO</h1>
            <h2 class='my-name-is'>my name is</h2>
            <section id="name" class='patrick'>Patrick Hrabos</section>
        </div>
    </main>
    <input id="input" placeholder="Type Name Here">
    <button id="button">Submit</button>
    <div class="color-buttons">
        <button id="purple">Change to Purple</button>
        <button id="red">Change to Red</button>
        <button id="pink">Change to Pink</button>
    </div>
<script src="app.js"></script>
</body>
</html>
